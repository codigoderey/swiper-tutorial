<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- swiper styles -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
		/>
		<!-- animate styles -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script type="module" src="script.js" defer></script>
		<script
			defer
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
		></script>
		<title>Swiper Tutorial</title>
	</head>
	<body>
		<div class="swiper">
			<!-- contenedor de swiper -->
			<div class="swiper-wrapper">
				<!-- slide 1 -->
				<div class="swiper-slide slide-1 slide-item img-1">
					<div class="text-container">
						<h1 class="slider-title">Swiper Es Genial</h1>
					</div>
				</div>
				<!-- slide 2 -->
				<div class="swiper-slide slide-2 slide-item img-2">
					<div class="text-container">
						<h1 class="slider-title">FÃ¡cil De Entender</h1>
					</div>
				</div>
				<!-- slide 3 -->
				<div class="swiper-slide slide-3 slide-item img-3">
					<div class="text-container">
						<h1 class="slider-title">Divertido De Usar</h1>
					</div>
				</div>
			</div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<div class="swiper-pagination"></div>
		</div>
	</body>
</html>
